  sections:
    experience:
      - company: Climate Change Center, KAUST
        position: Remote Research Consultant
        location: Jeddah, KSA
        start_date: 2025-07
        # end_date: 2004-08
        highlights:
          - Design and maintain fault-tolerant operational workflows for multiple weather, climate, and ocean prediction systems over the Arabian Peninsula.
          - Implement and manage a global coupled ocean–atmosphere model with a high-resolution zoomed grid focused on the Arabian Peninsula.

      - company: Climate Change Center, KAUST
        position: Research Specialist
        location: Jeddah, KSA
        start_date: 2023-01
        end_date: 2025-06
        highlights:
          - Developed a regional coupled climate model for seasonal scale forecasting across the Arabian Peninsula region. Integrated WRF and MITgcm through ESMF coupler, optimizing performance and accuracy
          - Created a Python Command-Line Interface (CLI) tool to simplify data generation, manipulation, and visualization for the model, making the process more efficient and user-friendly.
          - Set up an automated, fault-tolerant workflow using the Cylc engine to manage a 50-member ensemble system for seasonal predictions in the Arabian Peninsula.

      - company: Indian Institute of Tropical Meteorology
        position: Scientist-D
        location: Pune, India
        start_date: 2020-01
        end_date: 2022-12
        highlights:
          - Developed a high-resolution (6km) global forecast model, now known as the ([BFS](https://srf.tropmet.res.in/srf/hgfm/)) for Short Range Forecasting by implementing a novel TCO grid, enhancing prediction accuracy and resolution ([Phani et al., 2024](https://doi.org/10.5194/gmd-2024-89)).
          - Developed a new spectral dynamical core ([Spec2d](https://github.com/prajeeshag/spec2d)) for the atmospheric model of [IITM-ESM](http://cccr.tropmet.res.in/home/clim_esm_one.jsp). Used non-blocking MPI communications, distributed array traspose and FFT capabilities of FFTW library to enable efficient 2D domain decomposition. This vastly improved scalability and throughput.
          - Implemented MPI parallelization in the Ocean Dynamics Thermodynamic Model ([ODTM](https://www.valsala-orl.net/ODTM.htm)), boosting model throughput by up to 30 times, thus accelerating simulations and analysis.
          - Investigated Monsoon, IOD, and ENSO phenomena, employing CMIP6 data to explore the interactions and feedback mechanisms, with publications in peer-reviewed journals
          - Lead a team of 3-4 scientists in developing and enhancing IITM-ESM, overseeing project milestones and ensuring alignment with research objectives.

      - company: Indian Institute of Tropical Meteorology
        position: Scientist-C
        location: Pune, India
        start_date: 2016-01
        end_date: 2019-12
        highlights:
          - Managed and oversaw the CMIP6 experiments conducted with IITM-ESM.
          - Developed production workflows essential for CMIP6 simulations of IITM-ESM on High-Performance Computing (HPC) systems
          - Designed and developed an intuitive and modular Input/Output manager for IITM-ESM, harnessing modern Fortran's Object-Oriented Programming capabilities alongside NetCDF4 library.
          - Implemented mosaic grid for surface flux computation IITM-ESM, resolving flux-transfer inconsistencies over sea-ice and land-ocean boundaries. This significantly improved the sea-ice simulations and the global energy budget ([Swapna et al., 2018](https://doi.org/10.1029/2017MS001262)).
          - Developed post-processing software in Python, C, and Fortran, leveraging NetCDF4 and GRIB libraries to streamline data analysis and visualization workflows.
          - Conducted climate change analysis, contributing to understanding of anthropogenic influences on climate dynamics

      - company: Indian Institute of Tropical Meteorology
        position: Scientist-B
        location: Pune, India
        start_date: 2013-01
        end_date: 2015-12
        highlights:
          - Implemented concurrent coupling using FMS coupler to enhance the throughput of the IITM-ESM model, optimizing resource utilization and computational efficiency.
          - Identified and resolved memory leak issues in the IITM-ESM using Valgrind, ensuring model stability and reliability.
          - Conducted comprehensive performance analysis of IITM-ESM using Allinea MAP, pinpointing and addressing bottlenecks to optimize overall performance and efficiency.

    education:
      - institution: University of Pune
        area: Atmospheric Science
        degree: PhD
        start_date: 2018-04
        end_date: 2024-03
        highlights:
          - "**Thesis:** Indian Ocean Dipole variations in a warming climate and associated linkages to monsoon and marine primary productivity
            ([pdf](https://drive.google.com/file/d/1uu5Fxata_17mpxoEaaS8lyQq8gBM60pv/view?usp=drive_link))"
          - "**Course work**: Earth System Sciences and Climate, Physics & Chemistry of Atmosphere, Weather, Climate & General Circulation, Geophysical Fluid Dynamics, Statistical Methods, Large scale Air-sea Interaction, Observational Techniques"
          - Used advanced statistical techniques such as cross-correlations, principal component analysis, significance tests and anomaly composites

      - institution: Cochin University of Science and Technology
