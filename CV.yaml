    open source projects:
      - name: "[ Clios - clios.prajeesh-ag.com](https://clios.prajeesh-ag.com/)"
        highlights:
          - "**Clios** is a python library to create chainable Command-Line Operators."
          - It is a library to create  [CDO](https://code.mpimet.mpg.de/projects/cdo/wiki/Tutorial) like application in Python.
          - In this project, I used test-driven development, implemented automated documentation, and set up GitHub CI for automated testing and documentation building.
