          - Implemented fractional grid for surface flux computation, resolving inconsistencies in flux-transfer 
            over sea-ice and land-ocean boundaries. Significantly improved sea-ice simulations as a result [(Swapna et al., 2018)](https://doi.org/10.1029/2017MS001262). 
          - Developed post-processing softwares in Python, C and Fortran using NetCDF4 and GRIB libraries

